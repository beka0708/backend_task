<!DOCTYPE html>
<html>
<head>
    <title>Post Detail</title>
</head>
<body>
    <h1>{{ post.title }}</h1>
    <p>{{ post.description }}</p>
    <img src="{{post.image.url}}" width="400", height="300">
    <p>{{ post.created_date }}</p>

        <button><a href="/posts/{{post.id}}/update">Изменить</a></button>
        <button><a href="/posts/{{post.id}}/delete">Удалить</a></button>
</body>
</html>
